<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="subscriptions.css">
  </head>
  <body class="active">
    <div class="depth">
      <ul class="categories">
        {% for category in subscriptions if category.children %}
        <li class="category">{{ category.label }}</li>
        {% endfor %}
      </ul>
      <ul class="subscriptions">
        {% for subscription in subscriptions if not subscription.children %}
        <li class="subscription">
          <img src="{{ subscription.icon_uri or default_icon_src }}"
               width="16" height="16">
          {{ subscription.label }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
